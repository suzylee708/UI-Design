<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Button Example</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $('#counterButton').click(function () {
          var randomNumber = Math.floor(Math.random() * 1000);

          console.log('I was clicked ' + randomNumber);

          alert('Button was clicked! Random Number: ' + randomNumber);
        });
      });
    </script>
  </head>
  <body>
    <button id="counterButton">Counter</button>
  </body>
</html>
