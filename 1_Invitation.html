<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation</title>
    <style>
      div {
        padding-bottom: 20px;
      }
      .dark {
        font-weight: bold;
      }
      .big {
        font-size: 24px;
      }
      .color-gray {
        color: gray;
      }
      .color-green {
        color: rgb(0, 212, 28);
      }
    </style>
  </head>
  <body>
    <div>
      <span class="color-gray">You are cordially invited to</span><br />
      <span class="dark big">
        Robert and Alexandra's <br />
        delectable after dinner party
      </span>
      <br />
      <span class="color-gray">Wine and nibbles will be served</span>
    </div>
    <span class="color-gray">When:</span>
    <span class="dark"> February 20th, 2024 at 9:30pm<br /> </span>
    <span class="color-gray">Where:</span>
    <span class="dark">the pad.</span> If you need directions, ping us.
    <div>
      <div></div>
      Kindly let us know if you will be attending<br />
      by <span class="dark color-green"> February 1st.</span>
    </div>
  </body>
</html>
